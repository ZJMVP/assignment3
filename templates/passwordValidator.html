<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .navigation-bar {
            width: 100%;
            height: 40px;
            background-color: #436283;
        }

        .navigation-bar a {
            display: block;
            font-size: 20px;
            color: white;
            text-decoration: none;
            height: 40px;
            width: 2.5rem;
            line-height: 40px;
            margin-left: 20px;
        }

        .form-con {
            margin-top: 20px;

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-con {
            width: 100%;
        }

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

            padding-top: 12px;
            padding-bottom: 12px;

            background-color: #436283;
            color: white;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;

            // Check password length
            var minLength = 8;
            if (password.length < minLength) {
                alert("Password must be at least " + minLength + " characters long.");
                return false;
            }

            // Check for at least one number
            var hasNumber = /\d/.test(password);
            if (!hasNumber) {
                alert("Password must contain at least one number.");
                return false;
            }

            // Check for at least one uppercase letter
            var hasUppercase = /[A-Z]/.test(password);
            if (!hasUppercase) {
                alert("Password must contain at least one uppercase letter.");
                return false;
            }

            // Check for at least two characters from admin supplied list
            var adminList = ['@', '.', '_', '-', '+', '$']/* specify your admin supplied list here */;
            var count = 0;
            for (var i = 0; i < adminList.length; i++) {
                if (password.includes(adminList[i])) {
                    count++;
                }
            }
            if (count < 2) {
                alert("Password must contain at least two characters from ['@', '.', '_', '-', '+', '$']");
                return false;
            }

            // Check for disallowed characters
            var disallowedChars = /[\/*#]/.test(password);
            if (disallowedChars) {
                alert("Password cannot contain /*#");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

<div class="navigation-bar">
    <a href="/">Home</a>
</div>
<div>
    <form onsubmit="return validatePassword()" action="index.html">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>

</script>
